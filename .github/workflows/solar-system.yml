name: Solar System Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/*

env:
  MONGO_URI: mongodb+srv://supercluster.d83jj.mongodb.net/superData
  MONGO_USERNAME: superuser
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: mocha-test-results
          path: test-results.xml

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: unit-testing
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }} .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }}

  dev-deploy:
    name: Dev Deploy
    runs-on: ubuntu-latest
    needs: docker
    environment:
      name: development

    steps:
      - name: Create KIND Cluster
        uses: helm/kind-action@v1

      - name: Wait for Cluster
        run: sleep 60

      - name: Check System Pods
        run: kubectl -n kube-system get pods

      - name: Deploy Solar System App
        run: |
          set -e
          kubectl run solar \
            --image=ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }} \
            --env="MONGO_URI=${{ env.MONGO_URI }}" \
            --env="MONGO_USERNAME=${{ env.MONGO_USERNAME }}" \
            --env="MONGO_PASSWORD=${{ env.MONGO_PASSWORD }}"

          echo "kubectl returned $?"
          kubectl get pods -n default
          sleep 10